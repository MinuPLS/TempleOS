name: Telegram Arb Bot

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      force_arb:
        description: 'Force latest arb post'
        required: false
        default: 'false'
      force_daily:
        description: 'Force 24h summary post'
        required: false
        default: 'false'
      force_bootstrap:
        description: 'Treat as first run (post latest execute)'
        required: false
        default: 'false'

concurrency:
  group: telegram-arb-bot
  cancel-in-progress: false

jobs:
  post-updates:
    runs-on: ubuntu-latest
    environment: Telegram_BOT
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Telegram bot
        run: node scripts/telegram-arb-bot.mjs
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PULSECHAIN_RPC_URL: ${{ secrets.PULSECHAIN_RPC_URL }}
          DAILY_TIMEZONE: ${{ vars.DAILY_TIMEZONE }}
          DAILY_HOUR: ${{ vars.DAILY_HOUR }}
          MAX_LOOKBACK_BLOCKS: ${{ vars.MAX_LOOKBACK_BLOCKS }}
          POST_ON_BOOTSTRAP: ${{ inputs.force_bootstrap || vars.POST_ON_BOOTSTRAP }}
          FORCE_DAILY_POST: ${{ inputs.force_daily }}
          FORCE_ARB_POST: ${{ inputs.force_arb || inputs.force_bootstrap }}

      - name: Commit state if changed
        run: |
          if git status --porcelain | grep -q "\.github/arb-bot/state.json"; then
            git config user.name "telegram-arb-bot"
            git config user.email "telegram-arb-bot@users.noreply.github.com"
            git add .github/arb-bot/state.json
            git commit -m "chore(bot): update arb state"
            git push
          else
            echo "No state changes"
          fi
